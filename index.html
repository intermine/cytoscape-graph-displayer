<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cytoscape graph viewer</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.6.0/dist/cytoscape.min.js" integrity="sha256-uZV2wRlscgr52q3Wb3Oew0rKCPsM3g4aBTv46sF4qzg=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
  <symbol id="icon-download" viewBox="0 0 32 32">
  <title>download</title>
  <path d="M28 16h-5l-7 7-7-7h-5l-4 8v2h32v-2l-4-8zM0 28h32v2h-32v-2zM18 10v-8h-4v8h-7l9 9 9-9h-7z"></path>
  </symbol>
  <symbol id="icon-info" viewBox="0 0 32 32">
    <title>info</title>
    <path d="M14 9.5c0-0.825 0.675-1.5 1.5-1.5h1c0.825 0 1.5 0.675 1.5 1.5v1c0 0.825-0.675 1.5-1.5 1.5h-1c-0.825 0-1.5-0.675-1.5-1.5v-1z"></path>
    <path d="M20 24h-8v-2h2v-6h-2v-2h6v8h2z"></path>
    <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
  </symbol>
</defs>
</svg>

</head>

<body>
  <header>
    <form id="myForm">
      <label>
        Give me JSON (file or URL) to display:
        <input id="jsonLink" type="text">
      </label>
      <button id="submitButton" type="submit">Show me</button>
    </form>
    <div class="toolbox">
      <a href="#" id="demo">Show me a demo</a>
      <a href="#" id="export"><svg class="icon icon-download"><use xlink:href="#icon-download"></use></svg> Download .png</a>
      <!-- invisible fake link to help download images - see end of script.js -->
      <a href="exporterFakeLink" download id="exporterFakeLink"></a>
    </div>
  </header>
  <main>
    <div id="info"></div>
    <div id="myGraph"></div>
  </main>
  <footer>
    <p>json graphs generated by Nupur Gunwant, vis scripts by Yo Yehudi. Uses <a href="http://js.cytoscape.org/">CytoscapeJS</a> to generate the graph. <a href="https://github.com/intermine/cytoscape-graph-displayer">Code is MIT licenced and on GitHub</a></p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
